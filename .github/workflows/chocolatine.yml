name: chocolatine

on:
  push:
    branches-ignore:
    - "ga-ignore-*"
  pull_request:
    branches-ignore:
    - "ga-ignore-*"

env: 
  MIRROR_URL: "git@github.com:EpitechPromo2027/B-DOP-200-NAN-2-1-chocolatine-simon.ganier-lombard.git"
  EXECUTABLES: "test"

jobs:
  check_coding_style:
    runs-on: ubuntu-latest #runs on ubuntu
    container: ghcr.io/epitech/coding-style-checker:latest #uses the docker image of the coding style checker
    steps:
      - uses: actions/checkout@v3 #checkout the repository (stored in the /github/workspace directory)
        with:
          fetch-depth: 0 #fetch all the commits
      - id: check_coding_style
        run: check.sh $(pwd) $(pwd) #run the check.sh script that make a report of the coding style errors
        continue-on-error: true

      - name: Anotation of the coding style
        # redirect to a specific line in a file when a Github Actions is clicked so we need to include the file name, the line number and the error message
        # as this example : echo "::error file=path/to/file.cpp,line=42::Error message"
        # if the file is empty (no coding style error) then we print a notice and continue the workflow
        # if the file is not empty (coding style error) then we print an error and stop the workflow
        run: |
          cat coding-style-reports.log | while read line; do
            echo "::error file=$(echo $line | cut -d ':' -f 1),\ 
            line=$(echo $line | cut -d ':' -f 2),\
            title=$(echo $line | cut -d ':' -f 3)"\
            coding style error::"$(echo $line | cut -d ':' -f 4)"
          done
          if [ -s coding-style-reports.log ]; then
            exit 1
          else
            echo "::notice::No coding style error found."
          fi
        continue-on-error: false
